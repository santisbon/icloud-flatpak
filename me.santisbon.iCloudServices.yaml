      - install -Dm644 desktop-files/me.santisbon.iCloudServices.Drive.desktop /app/share/applications/me.santisbon.iCloudServices.Drive.desktop
      - install -Dm644 desktop-files/me.santisbon.iCloudServices.Notes.desktop /app/share/applications/me.santisbon.iCloudServices.Notes.desktop
      - install -Dm644 desktop-files/me.santisbon.iCloudServices.Reminders.desktop /app/share/applications/me.santisbon.iCloudServices.Reminders.desktop
